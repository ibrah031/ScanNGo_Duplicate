ScannedItem As screen:
    Fill: =RGBA(255, 255, 255, 1)
    OnVisible: =

    Label1_6 As label:
        Align: =Align.Center
        Fill: =RGBA(139, 176, 143, 1)
        Font: =Font.Georgia
        Height: =108
        Size: =35
        Text: =""
        Width: =640
        ZIndex: =1

    Add_to_cart As button:
        Height: =45
        OnSelect: |+
            =If(
                BS1 = true,
                Collect(
                    collectMultiScan,
                    {
                        Title: SearchValue,
                        ItemDescription: Body1_1,
                        Price: Body1_2,
                        Qty: Body1_3,
                        SubTotal: (Slider1_2.Value * BrowseGallery1_1.Selected.Price)
                    }
                ),
                BS2 = true,
                Collect(
                    collectMultiScan,
                    {
                        Title: SearchValue2,
                        ItemDescription: Body1_1,
                        Price: Body1_2,
                        Qty: Body1_3,
                        SubTotal: (Slider1_2.Value * BrowseGallery1_1.Selected.Price)
                    }
                ),
                BS3 = true,
                Collect(
                    collectMultiScan,
                    {
                        Title: SearchValue3,
                        ItemDescription: Body1_1,
                        Price: Body1_2,
                        Qty: Body1_3,
                        SubTotal: (Slider1_2.Value * BrowseGallery1_1.Selected.Price)
                    }
                )
            );
            Notify("ITEM WAS ADDED TO CART!",Information,5000);
            
            Set(varIncrement, varIncrement + 1);
            Set(qtyNum, Body1_3);
            //Set(DataQty, Data.Quantity);
            //Set(DataQty, (DataQty - qtyNum));
            
        Size: =24
        Text: ="Add to cart"
        Visible: =true//_ATC
        Width: =247
        X: =24
        Y: =936
        ZIndex: =10

    Button3_1 As button:
        Height: =45
        OnSelect: =Navigate('Customer Home Page')
        Size: =24
        Text: ="Cancel"
        Visible: =true //_cancelB
        Width: =247
        X: =342
        Y: =936
        ZIndex: =11

    Icon7 As icon.Home:
        Color: =RGBA(0, 0, 0, 1)
        Height: =52
        Icon: =Icon.Home
        OnSelect: =Navigate('Customer Home Page')
        X: =543
        Y: =16
        ZIndex: =12

    Label13 As label:
        Align: =Align.Center
        OnSelect: =Navigate('Customer Home Page')
        Size: =16
        Text: ="Home"
        Width: =100
        X: =525
        Y: =56
        ZIndex: =13

    Image1_1 As image:
        Height: =99
        Image: ='My project-1 (14)'
        Width: =131
        X: =244
        Y: =9
        ZIndex: =14

    "BrowseGallery1_1 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
        Height: =762
        Items: |
            =//SearchValue must be a string
            If (
                BS1 = true,
                Search (
                    Data,
                    SearchValue,
                    "ItemName"
                ),
                BS2 = true,
                Search(
                    Data,
                    SearchValue2,
                    "ItemName"
                ),
                BS3 = true,
                Search(
                    Data,
                    SearchValue3,
                    "ItemName"
                )
            )
        Layout: =Layout.Vertical
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =742
        Width: =Parent.Width
        Y: =164
        ZIndex: =15

        Title1_1 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.ItemName
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =365
            ZIndex: =1

        Body1_1 As label:
            Height: =122
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: |-
                = "ItemDescription: " & ThisItem.Description
            VerticalAlign: =VerticalAlign.Top
            Width: =584
            X: =32
            Y: =410
            ZIndex: =3

        Separator1_1 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

        Body1_2 As label:
            Height: =43
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: |-
                = "Price: " & ThisItem.Price
            VerticalAlign: =VerticalAlign.Top
            Width: =543
            X: =32
            Y: =532
            ZIndex: =6

        Body1_3 As label:
            Height: =43
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: |-
                = "Qty: " & Slider1_2.Value
            VerticalAlign: =VerticalAlign.Top
            Width: =543
            X: =32
            Y: =575
            ZIndex: =7

        Label11_2 As label:
            Height: =70
            Size: =21
            Text: |-
                ="SubTotal: $" & Slider1_2.Value * ThisItem.Price
            Width: =560
            X: =32
            Y: =655
            ZIndex: =8

        Slider1_2 As slider:
            Default: =1
            Height: =61
            Max: =20
            Width: =214
            X: =32
            Y: =610
            ZIndex: =9

        Image8_1 As image:
            Height: =340
            Image: |+
                =If( Title1_1.Text = "Lavender Candle", 'Lavender Candle') & 
                If(Title1_1.Text = "Soy Candle", 'Soy Candle') &
                If( Title1_1.Text = "Wood Candle", 'Wood Candle') & 
                If( Title1_1.Text = "Apple Candle", 'Apple Candle') & 
                If( Title1_1.Text = "Beach Scented Candle", 'Beach Scented Candle') 
                
            Visible: =true //_image
            Width: =355
            X: =122
            ZIndex: =10

    Group5 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =37

        BarcodeScanner1_1 As barcodeScanner:
            Color: =RGBA(0, 0, 0, 1)
            Fill: =RGBA(0, 0, 0, 1)
            Height: =128
            OnScan: |-
                =// check if scanned item was found
                 Set(SearchValue2, BarcodeScanner1_1.Value);
                 Set(BS1, false);
                 Set(BS2, false);
                 If(
                    SearchValue2 in Data.ItemName,
                    true + Navigate(ScannedItem) + Set(_image, true) + Set(_cancelB, true) + Set(_ATC, true) + Reset(Slider1_2) + Set(BS2, true), 
                    //Set(barVal, true) + 
                    //Set(browsegallery, true),
                    false +  Notify("ITEM NOT FOUND", NotificationType.Error)
                )
                 
            Size: =24
            Text: ="Scan"
            Visible: =false
            Width: =105
            X: =263
            Y: =1008
            ZIndex: =23

        Icon10_1 As icon.Camera:
            Color: =RGBA(237, 234, 232, 1)
            Height: =75
            Icon: =Icon.Camera
            OnSelect: =Reset(BrowseGallery1_1) + Title1_1.Text = " " + Select(BarcodeScanner1_1) 
            Width: =98
            X: =266
            Y: =1020
            ZIndex: =24

        Label1_9 As label:
            Align: =Align.Center
            Fill: =RGBA(139, 176, 143, 1)
            Font: =Font.Georgia
            Height: =128
            Size: =35
            Text: =""
            Width: =640
            Y: =1008
            ZIndex: =27

        Icon8_3 As icon.Person:
            Color: =RGBA(237, 234, 232, 1)
            Icon: =Icon.Person
            Tooltip: |-
                ="Your guest ID #"
            X: =73
            Y: =1031
            ZIndex: =28

        Icon9_3 As icon.ShoppingCart:
            Color: =RGBA(237, 234, 232, 1)
            Icon: =Icon.ShoppingCart
            OnSelect: =Navigate(Cart)
            X: =498
            Y: =1026
            ZIndex: =29

        Label9_10 As label:
            Color: =RGBA(237, 234, 232, 1)
            Font: =Font.'Open Sans Condensed'
            FontWeight: =FontWeight.Semibold
            Height: =32
            Size: =20
            Text: ="Guest"
            Width: =96
            X: =57
            Y: =1090
            ZIndex: =30

        Label9_11 As label:
            Align: =Align.Center
            Color: =RGBA(237, 234, 232, 1)
            Font: =Font.'Open Sans Condensed'
            FontWeight: =FontWeight.Semibold
            Height: =32
            Size: =25
            Text: ="Scan"
            Width: =77
            X: =277
            Y: =1090
            ZIndex: =31

        Label9_12 As label:
            Align: =Align.Center
            Color: =RGBA(237, 234, 232, 1)
            Font: =Font.'Open Sans Condensed'
            FontWeight: =FontWeight.Semibold
            Height: =32
            OnSelect: =Navigate(Cart)
            Size: =20
            Text: ="Cart"
            Width: =63
            X: =499
            Y: =1090
            ZIndex: =32

        Icon10_3 As icon.Camera:
            Color: =RGBA(237, 234, 232, 1)
            Height: =75
            Icon: =Icon.Camera
            OnSelect: =Reset(BrowseGallery1_1) + Select(BarcodeScanner1_1)
            Width: =98
            X: =266
            Y: =1020
            ZIndex: =34

        TextInput5_1 As text:
            Align: =Align.Center
            BorderStyle: =BorderStyle.None
            Color: =RGBA(230, 230, 230, 1)
            Default: |-
                =guestNum 
                //1
            DisplayMode: =DisplayMode.View
            Fill: =RGBA(0, 0, 0, 0)
            Font: =Font.'Open Sans Condensed'
            FontWeight: =FontWeight.Semibold
            Height: =52
            Size: =18
            Tooltip: |-
                ="This is your guest #"
            Width: =57
            X: =101
            Y: =1080
            ZIndex: =35

        TextInput4_2 As text:
            BorderColor: =RGBA(241, 244, 249, 1)
            Color: =RGBA(241, 244, 249, 1)
            Default: |
                =varIncrement
            DisplayMode: =DisplayMode.View
            Fill: =RGBA(0, 0, 0, 0)
            Height: =30
            HintText: =""
            RadiusBottomLeft: =67
            RadiusBottomRight: =67
            RadiusTopLeft: =67
            RadiusTopRight: =67
            Size: =17
            Tooltip: ="Number of Items in cart"
            Width: =33
            X: =549
            Y: =1092
            ZIndex: =36

