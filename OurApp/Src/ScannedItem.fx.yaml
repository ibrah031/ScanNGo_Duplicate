    Add_to_cart As button:
        Height: =45
        OnSelect: |+
            =Collect(collectMultiScan, {Title: SearchValue, ItemDescription: Body1_1, Price: Body1_2, Qty: Body1_3, SubTotal: (Slider1_2.Value * BrowseGallery1_1.Selected.Price)}); 
            
            
        Size: =24
        Text: ="Add to cart"
        Visible: =true//_ATC
        Width: =247
        X: =24
        Y: =936
        ZIndex: =19

    Button3_1 As button:
        Height: =45
        OnSelect: =Navigate('Customer Home Page')
        Size: =24
        Text: ="Cancel"
        Visible: =true //_cancelB
        Width: =247
        X: =342
        Y: =936
        ZIndex: =20

    Icon7 As icon.Home:
        Color: =RGBA(0, 0, 0, 1)
        Height: =52
        Icon: =Icon.Home
        OnSelect: =Navigate('Customer Home Page')
        X: =543
        Y: =16
        ZIndex: =22

    Label13 As label:
        Align: =Align.Center
        OnSelect: =Navigate('Customer Home Page')
        Size: =16
        Text: ="Home"
        Width: =100
        X: =525
        Y: =56
        ZIndex: =23

    Image1_1 As image:
        Height: =99
        Image: ='My project-1 (14)'
        Width: =131
        X: =244
        Y: =9
        ZIndex: =24

    "BrowseGallery1_1 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
        Height: =762
        Items: |-
            =//SearchValue must be a string
            If (
                BS1 = true,
                Search (
                    Data,
                    SearchValue,
                    "ItemName"
                ),
                BS2 = true,
                Search(
                    Data,
                    SearchValue2,
                    "ItemName"
                )
            )
        Layout: =Layout.Vertical
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =742
        Width: =Parent.Width
        Y: =164
        ZIndex: =25

        Title1_1 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.ItemName
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =417
            ZIndex: =1

        Body1_1 As label:
            Height: =43
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: |-
                = "ItemDescription: " & ThisItem.Description
            VerticalAlign: =VerticalAlign.Top
            Width: =543
            X: =32
            Y: =471
            ZIndex: =3

        Separator1_1 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

        Body1_2 As label:
            Height: =43
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: |-
                = "Price: " & ThisItem.Price
            VerticalAlign: =VerticalAlign.Top
            Width: =543
            X: =32
            Y: =514
            ZIndex: =6

        Body1_3 As label:
            Height: =43
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: |-
                = "Qty: " & Slider1_2.Value
            VerticalAlign: =VerticalAlign.Top
            Width: =543
            X: =32
            Y: =557
            ZIndex: =7

        Label11_2 As label:
            Height: =70
            Size: =21
            Text: |-
                ="SubTotal: $" & Slider1_2.Value * ThisItem.Price
            Width: =560
            X: =32
            Y: =655
            ZIndex: =8

        Slider1_2 As slider:
            Default: =1
            Height: =61
            Max: =20
            Width: =214
            X: =32
            Y: =610
            ZIndex: =9

        Image8_1 As image:
            Height: =340
            Image: |+
                =If( Title1_1.Text = "Lavender Candle", 'Lavender Candle') & 
                If(Title1_1.Text = "Soy Candle", 'Soy Candle') &
                If( Title1_1.Text = "Wood Candle", 'Wood Candle') & 
                If( Title1_1.Text = "Apple Candle", 'Apple Candle') & 
                If( Title1_1.Text = "Beach Scented Candle", 'Beach Scented Candle') 
                
            Visible: =true //_image
            Width: =355
            X: =111
            Y: =16
            ZIndex: =10

    BarcodeScanner2 As barcodeScanner:
        Height: =120
        OnScan: |-
            =// check if scanned item was found
             Set(SearchValue2, BarcodeScanner2.Value);
             Set(BS1, false);
             Set(BS2, false);
             If(
                SearchValue2 in Data.ItemName,
                true + Navigate(ScannedItem) + Set(_image, true) + Set(_cancelB, true) + Set(_ATC, true) + Reset(Slider1_2) + Set(BS2, true), 
                //Set(barVal, true) + 
                //Set(browsegallery, true),
                false +  Notify("ITEM NOT FOUND", NotificationType.Error)
            )
        Size: =24
        Text: ="Scan"
        Visible: =false
        Width: =107
        X: =255
        Y: =1012
        ZIndex: =27

