        BarcodeScanner1_2 As barcodeScanner:
            Color: =RGBA(0, 0, 0, 1)
            Fill: =RGBA(0, 0, 0, 1)
            Height: =128
            OnScan: |-
                =// check if scanned item was found
                 Set(SearchValue3, BarcodeScanner1_2.Value);
                 Set(BS1, false);
                 Set(BS2, false);
                 Set(BS3, false);
                 If(
                    SearchValue3 in Data.ItemName,
                    true + Navigate(ScannedItem) + Set(_image, true) + Set(_cancelB, true) + Set(_ATC, true) + Reset(Slider1_2) + Set(BS3, true), 
                    //Set(barVal, true) + 
                    //Set(browsegallery, true),
                    false +  Notify("ITEM NOT FOUND", NotificationType.Error)
