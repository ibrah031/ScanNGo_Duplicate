        Fill: =RGBA(139, 176, 143, 1)
        Font: =Font.Georgia
        Height: =108
        Size: =35
        Text: =""
        Width: =640
        ZIndex: =1

    "Gallery2 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
        Height: =600
        Items: =collectMultiScan
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =253
        Y: =250
        ZIndex: =1

        Image9 As image:
            Height: =120
            Image: |+
                =If( ThisItem.Title = "Lavender Candle", 'Lavender Candle') & 
                If(ThisItem.Title = "Soy Candle", 'Soy Candle') &
                If( ThisItem.Title = "Wood Candle", 'Wood Candle') & 
                If( ThisItem.Title = "Apple Candle", 'Apple Candle') & 
                If( ThisItem.Title = "Beach Scented Candle", 'Beach Scented Candle') 
                
            OnSelect: =Select(Parent)
            Width: =123
            X: =14
            Y: =66
            ZIndex: =1

        Title12 As label:
            Font: =Font.'Open Sans Condensed'
            Height: =36
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Title
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - Image9.Width - 104
            X: =159
            Y: =13
            ZIndex: =2

        Subtitle10 As label:
            Font: =Font.'Open Sans Condensed'
            Height: =95
            OnSelect: =Select(Parent)
