"'Test: Cart Screen' As screen":

    "Gallery5 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Items: =ShoppingCart
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(160, Self.Height - 60)
        Y: =40
        ZIndex: =1

        Image7 As image:
            Height: =128
            Image: ='soy candle'
            OnSelect: =Select(Parent)
            Width: =128
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Title7 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.ItemName
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - Image7.Width - 104
            X: =Image7.X + Image7.Width + 24
            Y: =44
            ZIndex: =2

        Subtitle7 As label:
            Font: =Font.'Open Sans Condensed'
            FontWeight: =FontWeight.Semibold
            Height: =36
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: |-
                ="Quantity: " & ThisItem.Quantity
            VerticalAlign: =VerticalAlign.Top
            X: =Title7.X
            Y: =80
            ZIndex: =3

        Separator7 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

        Subtitle7_1 As label:
            Font: =Font.'Open Sans Condensed'
            FontWeight: =FontWeight.Semibold
            Height: =36
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: |-
                ="Price Total: $" & ThisItem.Quantity*ThisItem.ItemCost & ".00"
            VerticalAlign: =VerticalAlign.Top
            Width: =237
            X: =338
            Y: =80
            ZIndex: =6

    Label15 As label:
        Font: =Font.'Open Sans Condensed'
        FontWeight: =FontWeight.Semibold
        Height: =62
        Size: =21
        Text: |-
            ="Name:
            "
        Width: =107
        X: =40
        Y: =734
        ZIndex: =2

    TextInput2 As text:
        BorderColor: =RGBA(0, 0, 0, 1)
        Default: ="Text input"
        Height: =62
        Size: =21
        Width: =432
        X: =147
        Y: =734
        ZIndex: =3

    Label15_1 As label:
        Font: =Font.'Open Sans Condensed'
        FontWeight: =FontWeight.Semibold
        Height: =44
        Size: =21
        Text: |-
            ="Total: $" & Sum(ShoppingCart,ItemCost*Quantity) & ".00"
        Width: =264
        X: =40
        Y: =796
        ZIndex: =4

    Button8 As button:
        Fill: =RGBA(139, 176, 143, 1)
        Font: =Font.'Open Sans Condensed'
        Height: =70
        Size: =24
        Text: |-
            ="PURCHASE
            "
        Width: =280
        X: =180
        Y: =860
        ZIndex: =5

    Button9 As button:
        Fill: =RGBA(118, 0, 0, 1)
        Font: =Font.'Open Sans Condensed'
        Height: =70
        OnSelect: =Clear(ShoppingCart)
        Size: =20
        Text: |-
            ="REMOVE ALL ITEMS
            "
        Width: =280
        X: =180
        Y: =965
        ZIndex: =6

