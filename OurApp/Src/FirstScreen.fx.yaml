FirstScreen As screen:
    Fill: =RGBA(139, 176, 143, 1)

    "'Customer page' As button":
        BorderColor: =ColorFade(Self.Fill, -100%)
        BorderThickness: =7
        Color: =RGBA(0, 0, 0, 1)
        Fill: =RGBA(255, 255, 255, 1)
        Font: =Font.'Open Sans Condensed'
        Height: =70
        OnSelect: =Navigate('Customer Home Page') + Set(scan_mesg, true) + Set(arrow,true) + Set(varIncrement, 0) + Set(guestNum, 0) + Set(guestNum, guestNum + 1);
        Size: =24
        Text: ="CUSTOMER"
        Width: =280
        X: =180
        Y: =792
        ZIndex: =2

    "'Employee page' As button":
        BorderColor: =ColorFade(Self.Fill, -100%)
        BorderThickness: =7
        Color: =RGBA(0, 0, 0, 1)
        Fill: =RGBA(255, 255, 255, 1)
        Font: =Font.'Open Sans Condensed'
        Height: =70
        OnSelect: =Navigate(Employee_Menu)
        Size: =24
        Text: ="EMPLOYEE"
        Width: =280
        X: =180
        Y: =921
        ZIndex: =3

    Image3 As image:
        Height: =792
        Image: ='My project-1 (13)'
        ImagePosition: =ImagePosition.Stretch
        Width: =640
        Y: =24
        ZIndex: =5

