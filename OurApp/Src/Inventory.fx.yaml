"Inventory As screen.'phoneLayout_HeaderAndGallery_ver3.0'":
    OnHidden: =
    OnVisible: =

    RectQuickActionBar1 As rectangle:
        Fill: =RGBA(153, 60, 61, 1)
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    "BrowseGallery1 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
        Height: =840
        Items: =SortByColumns(Search(Data, TextSearchBox1.Text,"ItemName"), "ItemName",If(SortDescending1, Descending, Ascending))
        Layout: =Layout.Vertical
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =Min(168, Self.Height - 60)
        Width: =Parent.Width
        Y: =TextSearchBox1.Y + TextSearchBox1.Height
        ZIndex: =1

        Title1 As label:
            Font: =Font.'Open Sans Condensed'
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.ItemName
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =17
            Y: =16
            ZIndex: =1

        Subtitle1 As label:
            Font: =Font.'Open Sans Condensed'
            Height: =71
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Description
            VerticalAlign: =VerticalAlign.Top
            Width: =561
            X: =55
            Y: =52
            ZIndex: =2

        Body1 As label:
            Height: =44
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: |-
                ="Quantity: " & ThisItem.Quantity & "     SKU# " & ThisItem.SKU & "     Price: " & ThisItem.Price & "     Wholesale: " & ThisItem.WholesalePrice
            VerticalAlign: =VerticalAlign.Top
            Width: =543
            X: =55
            Y: =123
            ZIndex: =3

        Separator1 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

    LblAppName1 As label:
        Font: =Font.'Open Sans Condensed'
        FontWeight: =FontWeight.Bold
        Height: =88
        Size: =30
        Text: ="INVENTORY"
        Width: =195
        Wrap: =false
        X: =222
        ZIndex: =2

    IconRefresh1 As icon.Reload:
        AccessibleLabel: =IconRefresh1.Tooltip
        Height: =88
        Icon: =Icon.Reload
        OnSelect: =Refresh(Data)
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        TabIndex: =0
        Tooltip: ="Refresh list"
        Width: =88
        X: =79
        ZIndex: =3

    IconSortUpDown1 As icon.ArrowsUpDown:
        AccessibleLabel: =IconSortUpDown1.Tooltip
        Height: =88
        Icon: =Icon.Sort
        OnSelect: |-
            =UpdateContext({SortDescending1: !SortDescending1})
        PaddingBottom: =26
        PaddingLeft: =26
        PaddingRight: =26
        PaddingTop: =26
        TabIndex: =0
        Tooltip: =If(SortDescending1, "Sort list in reverse alphabetical order", "Sort list in alphabetical order")
        Width: =88
        X: =487
        Y: =3
        ZIndex: =4

    IconNewItem1 As icon.Add:
        AccessibleLabel: =IconNewItem1.Tooltip
        Height: =88
        Icon: =Icon.Add
        OnSelect: =Navigate(Add_Item_To_Inventory)
        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        TabIndex: =0
        Tooltip: ="Create new item"
        Width: =88
        X: =Parent.Width - IconNewItem1.Width
        ZIndex: =5

    TextSearchBox1 As text:
        Align: =Left
        Default: =""
        Height: =68
        HintText: ="Search items"
        PaddingLeft: =70
        RadiusBottomLeft: =0
        RadiusBottomRight: =7
        RadiusTopLeft: =0
        RadiusTopRight: =7
        Size: =21
        Width: =Parent.Width
        Y: =RectQuickActionBar1.Height
        ZIndex: =6

    SearchIcon1 As icon.Search:
        Height: =SearchIcon1.Width
        Icon: =Icon.Search
        PaddingBottom: =14
        PaddingLeft: =14
        PaddingRight: =14
        PaddingTop: =14
        Tooltip: ="Search"
        Width: =TextSearchBox1.Height
        X: =TextSearchBox1.X
        Y: =TextSearchBox1.Y
        ZIndex: =7

    Rectangle11 As rectangle:
        Height: =2
        Width: =Parent.Width
        Y: =TextSearchBox1.Y + TextSearchBox1.Height
        ZIndex: =8

    Arrow2_2 As arrow.backArrow:
        Fill: =RGBA(255, 255, 255, 1)
        Height: =54
        OnSelect: =Navigate(Employee_Menu)
        Width: =52
        X: =16
        Y: =17
        ZIndex: =9

    NextArrow1 As icon.ChevronRight:
        AccessibleLabel: =Self.Tooltip
        Color: =RGBA(255, 255, 255, 1)
        Fill: =RGBA(153, 60, 61, 1)
        Height: =60
        Icon: =Icon.Edit
        OnSelect: =Navigate('Up Date Inventory')
        PaddingBottom: =10
        PaddingLeft: =10
        PaddingRight: =10
        PaddingTop: =10
        TabIndex: =0
        Tooltip: ="View item details"
        Width: =60
        X: =439
        Y: =17
        ZIndex: =10

    Icon13 As icon.Cut:
        Icon: =Icon.Cut
        OnSelect: =Navigate('Delete Item')
        X: =278
        Y: =1034
        ZIndex: =11

