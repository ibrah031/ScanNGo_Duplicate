        Size: =35
        Text: =""
        Width: =640
        ZIndex: =1

    "BrowseGallery1_2 As gallery.'BrowseLayout_Vertical_OneTextOneImageVariant_ver4.0'":
        Height: =613
        Items: =If(!IsBlank(SearchBox), Search(Data,SearchBox.Text,"ItemName"))
        Layout: =Layout.Vertical
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =Min(128, Self.Height - 60)
        Width: =Parent.Width
        Y: =TextSearchBox1.Y + TextSearchBox1.Height
        ZIndex: =1

        Image5 As image:
            Height: =96
            Image: |-
                =If(ThisItem.ItemName = "Lavender Candle", 'Lavender Candle') & 
                If(ThisItem.ItemName = "Soy Candle", 'Soy Candle') &
                If( ThisItem.ItemName = "Wood Candle", 'Wood Candle') & 
                If( ThisItem.ItemName = "Apple Candle", 'Apple Candle') & 
                If( ThisItem.ItemName = "Beach Scented Candle", 'Beach Scented Candle') 
            OnSelect: =Select(Parent)
            Width: =96
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Title3 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.ItemName
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - Image5.Width - 104
            X: =Image5.X + Image5.Width + 24
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =2

        NextArrow3 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =3

        Separator3 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =4

