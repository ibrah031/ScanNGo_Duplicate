"'Customer Home Page' As screen":
    Fill: =RGBA(237, 234, 232, 1)
    OnVisible: =

    Label1_2 As label:
        Align: =Align.Center
        Fill: =RGBA(139, 176, 143, 1)
        Font: =Font.'Lato Black'
