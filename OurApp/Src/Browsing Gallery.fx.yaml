"'Browsing Gallery' As screen":

    "BrowseGallery As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Height: =910
        Items: =Data
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(160, Self.Height - 60)
        Y: =40
        ZIndex: =1

        Image6 As image:
            Height: =128
            Image: ='soy candle'
            OnSelect: =Select(Parent)
            Width: =128
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Title5 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.ItemName
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - Image6.Width - 104
            X: =Image6.X + Image6.Width + 24
            Y: =44
            ZIndex: =2

        Subtitle6 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: |
                ="Price: " & Text(ThisItem.WholesalePrice,"[$-en-US]$#,###.00")
            VerticalAlign: =VerticalAlign.Top
            Width: =Title5.Width
            X: =Title5.X
            Y: =107
            ZIndex: =3

        NextArrow6 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: |-
                =Reset(Slider1);Navigate('Test: Adding to Cart',ScreenTransition.Cover)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator6 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

        Subtitle6_1 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Description
            VerticalAlign: =VerticalAlign.Top
            Width: =Title5.Width
            X: =Title5.X
            Y: =75
            ZIndex: =6

    Button7 As button:
        Height: =70
        OnSelect: |-
            =Navigate('Test: Cart Screen',ScreenTransition.Cover)
        Size: =24
        Text: |-
            ="CART
            "
        Width: =280
        X: =180
        Y: =950
        ZIndex: =2

